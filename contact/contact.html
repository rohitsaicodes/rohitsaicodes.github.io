<!DOCTYPE html5>
<!-- This website was created by Pandugolla Rohit Sai -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--adding style sheet to the website-->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Mahadev Enterprises</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../scripts/validation.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- The header is the area for the website name or logo -->
      <header>
        <div class="header-content">
          <a href="/index.html">
            <img
              class="logo"
              src="../images/mahadev-enterprises-high-resolution-logo-color-on-transparent-background.png"
              alt="Mahadev Enterprises Logo"
            />
          </a>
          <div class="separator"></div>
          <!-- The nav area is for hyperlinks to other pages within the same website -->
          <nav>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../about/about.html">About Us</a></li>
              <li><a href="../team/team.html">Our Team</a></li>
              <li><a href="../specials/specials.html">Specials</a></li>
              <li><a href="../training/training.html">Training</a></li>
              <li><a href="../media/media.html">Media</a></li>
              <li><a class="selected" href="#">Contact Us</a></li>
              <li>
                <select
                  id="select"
                  onchange="window.open(this.options[this.selectedIndex].value);"
                >
                  <option>Reports</option>
                  <option value="/report1.html">Products</option>
                  <option value="/report2.html">Orders</option>
                  <option value="/report3.html">Order Totals</option>
                  <option value="/report4.html">Inventory</option>
                </select>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- The body of the content for a particular page, in this case the home page -->
      <main class="hero contacts">
        <h2>Talk to us.</h2>
        <!-- Start Form -->
        <form class="input-fields" name="R_contact" id="R_contact">
          <div class="grid inputs gap-8">
            <fieldset class="field-container">
              <legend class="required">First Name</legend>
              <input
                size="20"
                autofocus
                type="text"
                required
                placeholder="John"
                class="input-field"
                name="R_first_name"
                id="R_first_name"
              />
            </fieldset>
            <fieldset class="field-container">
              <legend class="required">Last Name</legend>
              <input
                type="text"
                placeholder="Doe"
                class="input-field"
                name="R_last_name"
                id="R_last_name"
              />
            </fieldset>
            <fieldset class="field-container">
              <legend class="required">Email</legend>
              <input
                type="email"
                placeholder="john.doe@gmail.com"
                class="input-field"
                name="R_email"
                id="R_email"
              />
            </fieldset>
            <fieldset class="field-container">
              <legend class="required">Phone</legend>
              <input
                type="number"
                placeholder="1234567890"
                class="input-field"
                name="R_phone"
                id="R_phone"
              />
            </fieldset>
            <fieldset class="field-container">
              <legend>Date of Birth</legend>
              <input type="date" class="input-field" name="R_dob" id="R_dob" />
            </fieldset>
            <section class="options-container">
              <span>Gender : </span>
              <section class="options flex-row">
                <span class="option">
                  <input type="radio" name="gender" id="male" />
                  <label for="male">Male</label>
                </span>
                <span class="option">
                  <input type="radio" name="gender" id="female" />
                  <label for="female">Female</label>
                </span>
              </section>
            </section>
          </div>
          <section class="options-container">
            <span class="text-sm">Get Notified about</span>
            <section class="col-options flex justify-start">
              <span class="option">
                <input type="checkbox" name="gender" id="new" />
                <label for="new">New Products</label>
              </span>
              <span class="option">
                <input type="checkbox" name="gender" id="marketing" />
                <label for="marketing">Marketing</label>
              </span>
              <span class="option">
                <input type="checkbox" name="gender" id="discounts" />
                <label for="discounts">Discounts</label>
              </span>
            </section>
          </section>
          <select name="reference" id="reference">
            <caption>
              Hello
            </caption>
            <option value="ad" selected>Referral Source</option>
            <option value="ad">Advertisement</option>
            <option value="friend">Friend</option>
            <option value="google">Google</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
          </select>
          <textarea
            id="questions"
            name="questions"
            draggable="false"
            class="queries-input"
            rows="5"
            placeholder="Shoot your queries"
            cols="30"
          ></textarea>
          <div class="contacts-btns">
            <input
              type="submit"
              id="submit"
              value="Submit"
              class="btn btn-primary"
            />
            <input
              type="reset"
              id="reset"
              value="Reset Form"
              class="btn btn-secondary"
            />
          </div>
        </form>
        <footer>
          <div class="icons">
            <img
              src="/images/icons/icons8-facebook.svg"
              alt="fb"
              height="20"
              width="20"
            />
            <img
              src="/images/icons/icons8-instagram.svg"
              alt="fb"
              height="20"
              width="20"
            />
            <img
              src="/images/icons/icons8-twitter.svg"
              alt="fb"
              height="20"
              width="20"
            />
            <img
              src="/images/icons/icons8-youtube.svg"
              alt="fb"
              height="20"
              width="20"
            />
          </div>
          <p>Copyright 2099. All Rights Reserved.</p>
          <p>
            <a href="mailto:info@mahadev-enterprises.com">
              Request Information
            </a>
          </p>
          <p>Rohit Sai Pandugolla &nbsp;&nbsp; C0878560</p>
          <!--Hyperlinks for social media handles can be added-->
        </footer>
      </main>

      <!-- The footer contains copyright and contact info regarding the website -->
    </div>
  </body>
</html>
