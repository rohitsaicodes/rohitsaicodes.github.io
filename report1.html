    <script>
      $(document).ready(function () {
        $("#container1").jtable({
          title: "Products Table",
          paging: true,
          pageSize: 15,
          sorting: true,
          defaultSorting: "product_id",
          actions: {

          fields: {

            },
            number_of_doors: {
              title: "Number of Doors",
            },
            price: {
              title: "Price",
              width: "15%",
              list: true,
              display: function (data) {
                return formatCurrency(data.record.price);

              title: "Color",
            },
          },
        });
